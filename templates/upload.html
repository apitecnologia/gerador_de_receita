{% extends "base.html" %}

{% block title %}Importar Planilha{% endblock %}

{% block content %}
<h1>Importar Planilha de Produtos</h1>
<form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
    <p>Selecione a sua planilha de produtos (.xlsx). A planilha anterior será substituída.</p>
    <input type="file" name="file" accept=".xlsx" required>
    <button type="submit">Importar Planilha</button>
</form>
<div class="action-links">
     <a href="{{ url_for('index') }}">Voltar para Prescrição</a> | <a href="{{ url_for('logout') }}">Sair</a>
</div>
{% endblock %}
