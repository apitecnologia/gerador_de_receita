<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Prescrição Médica{% endblock %}</title>
    <style>
        /* templates/base.html -> <style> */

:root {
    /* Nova paleta de cores */
    --primary-color: #2563eb; /* Um azul mais vibrante */
    --primary-hover: #1d4ed8;
    --secondary-color: #f1f5f9; /* Cinza claro para botões secundários */
    --secondary-hover: #e2e8f0;
    --bg-color: #05090e; /* Fundo da página quase branco */
    --surface-color: #ffffff; /* Cor do container */
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --border-color: #cbd5e1;
    --success-color: #16a34a;
    --error-color: #dc2626;

    /* Variáveis de estilo */
    --border-radius: 8px;
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --font-family: 'Poppins', sans-serif;
}

body {
    font-family: var(--font-family);
    background-color: var(--bg-color);
    color: var(--text-primary);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 600px;
    width: 100%;
    background-color: var(--surface-color);
    padding: 2.5rem; /* Mais espaçamento interno */
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    flex-grow: 1;
    border: 1px solid var(--border-color);
}

h1 {
    color: var(--text-primary);
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 600;
}

p {
    color: var(--text-secondary);
    line-height: 1.6;
}

/* Estilo de Botões */
button, .btn {
    background: linear-gradient(to right, #092f70, #092f70);
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
}

button:hover, .btn:hover {
    background-color: var(--primary-hover);
    transform: translateY(-2px); /* Efeito de elevação */
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
}

/* Estilo para botões secundários */
.btn-secondary {
    background: var(--secondary-color);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
}
.btn-secondary:hover {
    background: var(--secondary-hover);
}

.button-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 1rem;
}
.button-group button { flex-grow: 1; }

/* Estilo de Inputs */
input[type="text"], input[type="password"], input[type="number"], input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 1rem;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    box-sizing: border-box;
    font-family: var(--font-family);
    transition: all 0.2s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
}

/* Mensagens de Feedback (Flash) */
.flashes { list-style: none; padding: 0; margin-bottom: 1rem; }
.flashes li {
    padding: 1rem;
    border-radius: var(--border-radius);
    text-align: center;
    margin-bottom: 10px;
    font-weight: 500;
    border: 1px solid transparent;
}
/* Estilo para sucesso */
.flash-success {
    background-color: #f0fdf4;
    color: var(--success-color);
    border-color: #bbf7d0;
}
/* Estilo para erro */
.flash-error {
    background-color: #fef2f2;
    color: var(--error-color);
    border-color: #fecaca;
}

/* Lista de Produtos */
#productList li {
    transition: background-color 0.2s ease;
}
#productList li:hover {
    background-color: #b6eea4 /* Destaque suave ao passar o mouse */
}

.action-links { margin-top: 1.5rem; text-align: center; }
.action-links a {
    color: var(--primary-color);
    text-decoration: none;
    margin: 0 10px;
    font-size: 0.9rem;
    font-weight: 500;
    transition: color 0.2s;
}
.action-links a:hover { text-decoration: underline; color: var(--primary-hover); }

.footer { margin-top: auto; padding-top: 20px; text-align: center; font-size: 0.8rem; color: #94a3b8; }

.logo { max-width: 120px; height: auto; margin-bottom: 1.5rem; }

/* Media Query para responsividade fina */
@media (max-width: 480px) {
    body { padding: 10px; }
    .container { padding: 1.5rem; }
    h1 { font-size: 1.5rem; }
}
        
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <p>Developed by Victor</p>
    </footer>
</body>
</html>
